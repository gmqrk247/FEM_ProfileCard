<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Profile Card</title>
	</head>
	<body>
		<main class="card-panel container">
			<!-- image pattern -->
			<header>
				<img src="images/bg-pattern-card.svg" alt="background pattern" />
			</header>

			<!-- content -->
			<section class="content">
				<!-- avatar picture -->
				<img
					src="images/image-victor.jpg"
					alt="victor crest Profile picture"
					class="avatar"
				/>
                
				<!-- information -->
				<article class="info">
					<h1>Victor Crest <span> 26</span></h1>
					<p>London</p>
				</article>

				<!-- divider line -->
				<div class="divider"></div>

				<!-- statistics -->
				<article class="stats">
					<div class="stat">
						<h2>80K</h2>
						<p>Followers</p>
					</div>
					<div class="stat">
						<h2>803K</h2>
						<p>Livess</p>
					</div>
					<div class="stat">
						<h2>1.4K</h2>
						<p>Photos</p>
					</div>
				</article>
			</section>
		</main>
	</body>
</html>
